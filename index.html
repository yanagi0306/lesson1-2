<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>JavaScript Basics</title>
</head>

<body>
  <script>
    `use strict`;
    {
      while (true) {
        if (prompt("日本の首都は？") !== "東京") {
          alert("不正解！");
        } else {
          alert("正解！");
          break;
        }
      }
    }
  </script>
</body>

</html>
